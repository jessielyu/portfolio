<!DOCTYPE html>
<html class='no-js' lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jessie Lyu Portfolio</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="shortcut icon" href="image/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/core.css" rel="stylesheet">
  </head>
  <body>
  <div class="grid-container full">
    <div id="home" class="grid-x">
      <div class="cell large-5 columns bg-image"><img src="image/profile.jpg"></div>
      <div class="cell large-7 columns home-title">
        <img src="image/brand.png" class="img-md">
        <h2>Product Designer</h2>
        <div class="home_nav">
          <a id="work_direct">WORK</a>
          <a id="portfolio_direct">PROJECT</a>
          <a id="about_direct">ABOUT</a>
        </div>
      </div>
    </div>
    <!-- Navigation -->
    <div class="grid-x" id="navigation" style="display: none;">
      <div class="colums medium-4 large-4" id="logo">
        <img src="image/logo.png" alt="logo">
      </div>
      <div class="colums medium-8 large-8" id="menu">
        <a id="work_pg">WORK</a>
        <a id="portfolio_pg">PROJECT</a>
        <a id="about_pg">ABOUT</a>
      </div>
    </div>
    <!-- Content -->
    <div class="grid-x grid-margin-x" id="content"></div>
  </div>
    <!-- Scripts -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.11.js"></script>
    <script src="js/handlebarHelpers.js"></script>
    <script src="js/data.js"></script>
    <script src="js/core.js"></script>
  </body>
</html>
